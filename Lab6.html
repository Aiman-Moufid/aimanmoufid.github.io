<script>
        async function getData()
    {
        const url = 'https://brianobruno.github.io/cats.json';
        const options = { method: 'GET' };
        const response = await fetch(url, options);
        const result = await response.text();
        const myObj = JSON.parse(result);
        const table = document.getElementById("dataTable");
        let temp = 1;         
        let row = 0;           
        while (temp <= myObj.facts.length)
        { 
        for (let i = 0; i < myObj.facts.length; i++) 
            {
            if (myObj.facts[i].factId === temp) 
                {
                
                document.getElementById("id" + row).innerText = myObj.facts[i].factId;
                document.getElementById("text" + row).innerText = myObj.facts[i].text;
                row++;      
                break;      
                }
            }
        temp++; 
        }
        document.getElementById("dopecatpic").src = myObj.catPhoto;
        img = document.getElementById("dopecatpic");
        img.width = 500;
        img.height = 330;
    }
</script>
