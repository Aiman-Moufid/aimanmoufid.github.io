    <form id="theform">

    <script>
        function submitform()
        {
            var uname = document.getElementById("username").value;
            var pword = document.getElementById("password").value;
            var pass = false;
            for(var i=0; i<pword.length; i++)
            {
                
                if(pword.charAt(i) =="!" || pword.charAt(i) =="?")
                {
                    pass = true;
                    break;
                }
    
            }
            if (pass == false)
            {
                window.alert("Password must contain at least one special character (! or ?)");
            }
            else
            {
                window.alert("Form submitted successfully!\nUsername: " + uname + "\nPassword: " + pword);
                
            }
        }
    </script><script>
    function submitform()
    {
        var uname = document.getElementById("username").value;
        var pword = document.getElementById("password").value;
        let userinfo = {
            username: uname,
            password: pword
        }
        var pass = false;
        for(var i=0; i<pword.length; i++)
        {
            
            if(pword.charAt(i) =="!" || pword.charAt(i) =="?")
            {
                pass = true;
                break;
            }

        }
        if (pass == false)
        {
            window.alert("Password must contain at least one special character (! or ?)");
        }
        else
        {
            window.alert("Form submitted successfully!\nUsername: " + uname + "\nPassword: " + pword);
            document.getElementById("result").innerHTML = "Submitted Info:<br>Username: " + userinfo.username + "<br>Password: " + userinfo.password + "<br>You should push the big red button anyway.";
        }
    }
